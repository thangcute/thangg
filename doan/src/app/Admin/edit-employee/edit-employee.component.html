<app-headeradmin></app-headeradmin>
<h3 style="color: red" class="mb-3">Cập Nhật Nhân Viên</h3>
<div class="mb-3">
    <label for="employeename" class="form-label">Name Employee</label>
    <input type="text" class="form-control" [(ngModel)]="employee.Name" #employeename>
</div>

<div class="mb-3">
    <label for="employeeemail" class="form-label">Email Employee</label>
    <input type="email" class="form-control" [(ngModel)]="employee.Email" #employeeemail>
</div>

<div class="mb-3">
    <label for="employeephone" class="form-label">phone Employee</label>
    <input type="text" class="form-control" [(ngModel)]="employee.Phone" #employeephone>
</div>

<div class="mb-3">
    <label for="employeedate" class="form-label">Ngày Sinh</label>
    <input type="date" class="form-control" [(ngModel)]="employee.date" #employeedate>
</div>

<div class="mb-3">
    <label for="employeegioitinh" class="form-label">Giới tính</label>
    <input type="text" class="form-control" [(ngModel)]="employee.gioitinh" #employeegioitinh>
</div>

<div class="mb-3">
    <button type="button" (click)="update(employeename.value, employeeemail.value, employeephone.value, employeedate.value, employeegioitinh.value)" routerLink="/employadmin">update</button>
</div>
<app-footeradmin></app-footeradmin>
