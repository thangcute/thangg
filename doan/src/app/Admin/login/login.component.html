


<div style="height: 100px;"></div>
<form action="" class="form mt-3 " (ngSubmit)="submitForm()" [formGroup]="form" autocomplete="off" style="border-style: solid; padding: 20px; width: 400px; background-color:aqua;">
    <h1 class="text-center" style="margin: 0 10px">Đăng Nhập</h1>
    <div class="form-group">
        <input type="email" class="form-control" placeholder="email" formControlName="email">
    </div>

    <div class="form-group">
        <input type="password" class="form-control" placeholder="Password" formControlName="password">
    </div>


    <button class="btn btn-lg btn-primary btn-block" type="submit">login</button>
    <h6 class="text-center"><hr><a href="register" style="color: red">Đăng Ký</a><hr><a href="admin" style="color: rgb(17, 0, 255)">HOME</a></h6>
</form>
